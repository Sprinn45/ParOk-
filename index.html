<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParOK Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="ParOK" class="logo">
    <div class="language-switch">
      <button class="lang-btn" data-lang="ua">UA</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="de">DE</button>
    </div>
    <input type="text" id="search" placeholder="Пошук страви..." />
  </header>

  <main id="menu"></main>

  <footer>
    <p>&copy; 2026 ParOK Restaurant</p>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
